<cms-page-header cms-title="Id:{{vm.error.errorId}}"
                 cms-parent-title="Errors"></cms-page-header>

<cms-form cms-name="mainForm">

    <!-- Scrollable content area -->
    <cms-page-body cms-content-type="form"
                   cms-has-actions="false">

        <!--MAIN-->
        <cms-form-section cms-title="Main">
            <cms-form-field-readonly cms-title="Message"
                                     cms-model="vm.error.exceptionType"></cms-form-field-readonly>

            <cms-form-field-readonly cms-title="Url"
                                     cms-model="vm.error.url"></cms-form-field-readonly>

            <cms-form-field-readonly cms-title="User Agent"
                                     cms-model="vm.error.userAgent"></cms-form-field-readonly>

            <cms-form-field-readonly cms-title="Date"
                                     cms-model="vm.error.createDate"></cms-form-field-readonly>

        </cms-form-section>

        <!--Stack-->

        <cms-form-section cms-title="Stack Trace">

            <div class="control-group">
                <div class="control-group-area">
                    <pre>{{vm.error.stackTrace}}</pre>
                </div>
            </div>

        </cms-form-section>

        <!--Other-->

        <cms-form-section cms-title="Stack Trace">
            
            <cms-form-field-readonly cms-title="QueryString"
                                     cms-model="vm.error.queryString"></cms-form-field-readonly>

            <cms-form-field-readonly cms-title="session"
                                     cms-model="vm.error.Session"></cms-form-field-readonly>

            <cms-form-field-readonly cms-title="Form"
                                     cms-model="vm.error.form"></cms-form-field-readonly>

            <cms-form-field-readonly cms-title="Data"
                                     cms-model="vm.error.data"></cms-form-field-readonly>

            <cms-form-field-readonly cms-title="Source"
                                     cms-model="vm.error.source"></cms-form-field-readonly>

            <cms-form-field-readonly cms-title="Target"
                                     cms-model="vm.error.target"></cms-form-field-readonly>

        </cms-form-section>

    </cms-page-body>

</cms-form>
